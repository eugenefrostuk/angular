<html ng-app="angular">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/custom.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>
    </div>

    <div ng-controller="CustomCtrl as todolist">
        <h1>Todo</h1>
        <p>1 of 2 remaining</p>
        
        <!--'ng-repeat' = 'each' -->
        <div ng-repeat="todo in todolist.todos">
            <input type="checkbox" ng-model="todo.checked">
            <label ng-class="{'checked': todo.checked}">
                {{todo.name}}
            </label>
        </div>
        
        <input type="text" 
                ng-model="todolist.todoname" 
                placeholder="{{todolist.todoPlaceholder}}">
        
        <!--'ng-clik' = 'onclick' -->
        <button id="todo" ng-click="todolist.addTodo()">add</button>
    </div>

</body>

</html>
